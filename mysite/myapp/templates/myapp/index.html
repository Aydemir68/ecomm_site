{% extends "myapp/base.html" %}
{% load static %}

{% block content %}

<main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg-mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center md:text-left">
        <h1 class="teext-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline"> Лучшие смартфоны</span>
            <span class="block xl:inline text-green-500"> по лучшим ценам</span>
        </h1>
        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-3 md:text-xl lg:mx-0">You can order from any place in World!</p>
    </div>

    <div class="p-10 grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-3">
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">    
            <div class="rounded overflow-hidden shadow-lg">
                <img calss="w-full h-[500px]" src="{{item.image.url}}" alt="">
                <div class="px-6 py-4">
                    <p class="font-bold text-xl mb-2">{{item.name}}</p>
                    <p class="font-bold text-xl text-green-500 mb-2">{{item.price}} $</p>
                    <p class="text-gray-700 text-base">{{item.description}}</p>
                </div>
            </div>     
        </a>
        {% endfor %}
    </div>

</main>



{% endblock content %}
