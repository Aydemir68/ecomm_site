{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    </head>
    <body>
        <h1>This is index template </h1>
        <h4>
            {% for item in items %}
            <a href="{%url 'myapp:detail' item.id %}">
            ID: {{item.id}} | Название: {{item.name}} | Цена: {{item.price}} | {{item.description}} <br/>
            </a>
            {% endfor %}
        </h4>
    </body>
</html>
